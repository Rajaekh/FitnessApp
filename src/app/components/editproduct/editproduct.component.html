<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit Product</h5>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" [(ngModel)]="product.Name" required>
              </div>
              <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="product.price" required>
              </div>
              <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea class="form-control" id="productDescription" name="productDescription" [(ngModel)]="product.description" required></textarea>
              </div>
              <div class="form-group">
                <label for="productImage">Image URL</label>
                <input type="text" class="form-control" id="productImage" name="productImage" [(ngModel)]="product.image">
              </div>
              <div class="mt-3">
                <!-- Bouton Save -->
                <button type="submit" class="btn btn-primary " style="margin-right: 10px;">Save</button>
                <!-- Bouton Cancel -->
                <a class="btn btn-secondary " [routerLink]="['/dashboard/product']">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
