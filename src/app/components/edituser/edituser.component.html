<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit User</h5>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" class="form-control" id="displayName" name="displayName" [(ngModel)]="user.displayName" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
              </div>
              <div class="form-group">
                <label for="photoURL">Photo URL</label>
                <input type="text" class="form-control" id="photoURL" name="photoURL" [(ngModel)]="user.photoURL">
              </div>
              <div class="mt-3">
                <!-- Bouton Save -->
                <button type="submit" class="btn btn-primary " style="margin-right: 10px;">Save</button>
                <!-- Bouton Cancel -->
                <a  class="btn btn-secondary "  [routerLink]="['/dashboard/users']">Cancel</a>
              </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
